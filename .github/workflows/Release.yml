name: Master

on:
  push:
    tags:
      - '*'

jobs:
  release:
    name: Release
    runs-on: ${{ matrix.os }}-latest

    strategy:
      matrix:
        os: [windows]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x'

      - name: Deps
        run: dotnet restore

      - name: Test
        # skip IPv6 tests: https://github.com/actions/runner-images/issues/668
        run: dotnet test --no-restore --verbosity normal --filter TestCategory!=IPv6

      - name: Pack
        # skip signing until key added to GitHub secrets
        run: dotnet pack /p:Version=${{ github.ref_name }} --no-restore

      - name: Publish
        run: dotnet nuget push **.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
